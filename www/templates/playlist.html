<ion-view view-title="Playlist">
  <ion-content>
    <h1>{{playlist.title}}</h1>
    <p>Criada por {{playlist.creator.name}}</p>
    <ion-list>
      <ion-item ng-repeat="song in playlist.songs | filter:search" class="item-thumbnail-left">
        <img ng-src="{{song.albumArtURL}}">
        <h2>{{song.title}}</h2>
        <p>do album {{song.album}}, artista {{song.artist}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
